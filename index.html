<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="email" type="email" name="email" placeholder="Email">
      <input id="password" type="password" name="password" placeholder="Senha">
      <button id="enter-button">Entrar</button>
    </form>
  </header>
  <main id="forms">
    <form id="evaluation-form">

      <div id="section-name">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="section-house-email">
        <input type="text" id="input-email" placeholder="Email">
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div id="section-family">
        <p id="label-family">Qual sua família?</p>
        <label for="frontend">
          <input type="radio" id="frontend" name="family" value="Frontend">Frontend
        </label>

        <label for="backend">
          <input type="radio" id="backend" name="family" value="Backend">Backend
        </label>

        <label for="fullstack">
          <input type="radio" id="fullstack" name="family" value="FullStack">FullStack
        </label>
      </div>
      <div id="section-content">
        <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
        <label for="hofs">
          <input type="checkbox" id="hofs" value="HoFs">HoFs</label>
        <label for="jest">
          <input type="checkbox" id="jest" value="Jest">Jest</label>
        <label for="promises">
          <input type="checkbox" id="promises" value="Promises">Promises</label>
        <label for="react">
          <input type="checkbox" id="react" value="React">React</label>
        <label for="sql">
          <input type="checkbox" id="sql" value="SQL">SQL</label>
        <label for="python">
          <input type="checkbox" id="python" value="Python">Python</label>
      </div>
      <div id="section-rate">
        <p id="label-rate">Como você avalia a Trybewarts?</p>
        <label for="one">
          <input type="radio" id="one" name="rate" value="1">1
        </label>
        <label for="two">
          <input type="radio" id="two" name="rate" value="2">2
        </label>
        <label for="three">
          <input type="radio" id="three" name="rate" value="3">3
        </label>
        <label for="four">
          <input type="radio" id="four" name="rate" value="4">4
        </label>
        <label for="five">
          <input type="radio" id="five" name="rate" value="5">5
        </label>
        <label for="six">
          <input type="radio" id="six" name="rate" value="6">6
        </label>
        <label for="seven">
          <input type="radio" id="seven" name="rate" value="7">7
        </label>
        <label for="eight">
          <input type="radio" id="eight" name="rate" value="8">8
        </label>
        <label for="nine">
          <input type="radio" id="nine" name="rate" value="9">9
        </label>
        <label for="ten">
          <input type="radio" id="ten" name="rate" value="10">10
        </label>
      </div>
      <label class="textarea">Deixe seu comentário:</label>
      <textarea id="textarea" maxlength="500"></textarea>
      <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?
        <input id="agreement" type="checkbox">
      </label>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo TrybeWarts">
  </main>
  <script src="script.js"></script>
</body>

</html>
